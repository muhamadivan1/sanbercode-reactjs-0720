<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact</title>
    <style>
        h1 {
            text-align: center;
            font-size: 30px;
        }
        
        header ul {
            text-align: right;
        }
        
        fieldset {
            margin-left: 400px;
            margin-right: 400px;
        }
    </style>
</head>

<body>
    <header>
        <img id="logo" src="public/img/logo.png" width="200px" />
        <nav>
            <ul>
                <a href="index.html" style="color: blue;">Kembali Ke Index</a>
                </a>
            </ul>
        </nav>
    </header>
    <fieldset>
        <section>
            <h1>Hubungi Kami</h1>
            <div>
                <p>
                    <b>Kantor:</b> di jalan belum jadi
                    <br> <b>Nomor Telepon:</b> 08XX-XXXX-XXXX
                    <br> <b>Email:</b> email@contoh.com
                </p>
            </div>
        </section>
        <form action="" method="">
            <table>
                <h1>Kirimkan Pesan</h1>
                <tr>
                    <td>Nama</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="password" /></td>
                </tr>
                <tr>
                    <td><label>Jenis Kelamin</label></td>
                    <td><input type="radio" name="gender" value="0">Laki-laki <br><input type="radio" name="gender" value="1">Perempuan</td>
                </tr>
                <tr>
                    <td><label for="Pesan">Pesan Anda</label></td>
                    <td><textarea name="" id="" cols="50" rows="7"></textarea> <br></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Kirim" /></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
